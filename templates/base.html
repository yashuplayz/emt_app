<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Engineering Management Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-white border-bottom border-danger border-3">
        <div class="container-fluid p-15">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/static/veolia.png" alt="Veolia" height="40" class="me-2">
                <span class="text-danger fw-bold ms-2" style="font-size: 20px;">Engineering Management Tool</span>
            </a>
            <div class="ms-auto d-flex align-items-center">
                {% if current_user %}
                <span class="text-danger fw-bold me-3" style="font-size: 17px;">
                    Welcome, {{ current_user }}
                </span>
                <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4 mt-3">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>

    <div class="modal fade" id="mainModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static"
        data-bs-keyboard="false">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content" id="modal-content">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
    <script>
        // Global event delegation for modal form submissions
        document.body.addEventListener('submit', function (e) {
            // Check if the submitted form is inside the modal content
            if (e.target.closest('#modal-content')) {
                e.preventDefault();
                const form = e.target;
                const formData = new FormData(form);
                // Use getAttribute to avoid conflict if an input has name="action"
                const url = form.getAttribute('action');

                fetch(url, {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.text())
                    .then(html => {
                        // Replace modal content with updated HTML
                        document.getElementById('modal-content').innerHTML = html;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred. Please try again.');
                    });
            }
        });
    </script>
</body>

</html>
